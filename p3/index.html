<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank ATM</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .atm-container {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2d3748;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c5282;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="atm-container" id="loginForm">
    <h1>Bank ATM</h1>
    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="10" />
    <input type="password" id="pinNumber" placeholder="PIN Number" />
    <button onclick="validateUser()">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    const customers = [
      { card: "1234567890", pin: "1234", name: "John" },
      { card: "1234567891", pin: "2345", name: "Cathy" }
    ];

    function validateUser() {
      const card = document.getElementById("cardNumber").value.trim();
      const pin = document.getElementById("pinNumber").value.trim();
      const message = document.getElementById("message");

      const customer = customers.find(c => c.card === card && c.pin === pin);

      if (customer) {
        window.location.href = `welcome.html?name=${encodeURIComponent(customer.name)}`;
      } else {
        message.textContent = "‚ùå Invalid card or PIN.";
        message.style.color = "red";
      }
    }
  </script>

</body>
</html>
